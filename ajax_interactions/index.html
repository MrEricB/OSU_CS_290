    <!-- from 1 GET -->

            </select>

            <input type="text" name="place" id="place" placeholder="">

    <div class="weatherinfo">
      <h3 >Weather Data: </h3>
        <ul id="weatherHeader">

    </div>

    <!-- form 2 POST -->

        <fieldset>
            <legend>Send JSON data via POST request</legend>
            <textarea name="jsonform" id="jsonform" cols="30" rows="10" placeholder="Enter JSON or Javascript object here. Or use default JSON Data."></textarea>
            <br>
            <input type="submit" id="mybutton" value="POST">
            <p id="POSTresponse"></p>
        </fieldset>
    </form>
